<!DOCTYPE html>
<html>
  <head>
    <link href="/build/css/main.css" rel="stylesheet">
  </head>

  <body>
    <section class="social-media">
      <div class="wrapper">


      </div>
      <div class="clearfix"></div>
    </section>
  </body>

  <script id="entry-template" type="text/x-handlebars-template">

    <ul class="social-media__list js-social-media-container js-masonry" data-masonry="{ itemSelector: .social-media__item;}" style="position: relative; height: 2813px;">
      {{#items}}
        <li class="social-media__item">
          <div class="social-media__item-content{{postTypeClass itemType}}">
            <div class="social-media__item-description">
              {{#if imageHref}}
                <div class="social-media__item-image-container" style="height:339px">
                  <img src="{{imageHref.source_url}}" alt="">
                </div>
              {{/if}}
                <p>{{title}}</p>
              <span class="social-media__item-autor"></span>
            </div>
            <div class="social-media__item-meta">
            <a class="social-media__item-link" href="https://twitter.com/MacMillan_Lab" target="_blank"><svg width="19px" height="16px"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-twitter--tr"></use></svg> @MacMillan_Lab</a>    <span class="social-media__item-date">{{dateFormat date}}</span>
            </div>
          </div>
        </li>
      {{/items}}

    </ul>

  </script>
  <script src="/build/js/bundle.js"></script>
</html>
